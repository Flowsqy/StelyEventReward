name: StelyEventReward
author: Flowsqy
version: "${project.version}"
main: fr.flowsqy.stelyeventreward.StelyEventRewardPlugin
api-version: 16
commands:
  seteventreward:
    permission: stelyeventreward.command.setreward
    description: Set a reward
    aliases:
      - ser
    usage: /<command> <subCommand>
  eventreward:
    permission: stelyeventreward.command.reward
    description: Give a reward
    aliases:
      - er
    usage: /<command> <event> <ranking> <pseudo>